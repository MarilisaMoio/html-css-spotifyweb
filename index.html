<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="spotifyicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container flex">
        <aside class="flex shrink">
            <img src="spotify/img/logo.svg" alt="logo">
            <img src="spotify/img/logo-small.svg" alt="logo small">
            <nav>
                <ul>
                    <li>
                        <input type="radio" name="lateral-menu" id="home" checked>
                        <label for="home">
                            <img src="spotify/img/home.svg" alt="">
                            <span>Home</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="lateral-menu" id="cerca">
                        <label for="cerca">
                            <img src="spotify/img/search.svg" alt="">
                            <span>Cerca</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="lateral-menu" id="library">
                        <label for="library">
                            <img src="spotify/img/libreria.svg" alt="">
                            <span>La tua libreria</span>    
                        </label>
                    </li>
                </ul>
            </nav>
            <h4>playlist</h4>
            <button type="button" class="new-playlist">
                <i class="fa-solid fa-square-plus fa-3x"></i>
                <span>Crea Playlist</span>
            </button>
            <div class="actual-playlist">
                <nav>
                    <ul>
                        <li>Metal Playlist</li>
                        <li>Nu-funk Playlist</li>
                        <li>Gym Power</li>
                        <li>Anime OST</li>
                        <li>Playlist 1</li>
                        <li>Playlist 2</li>
                        <li>Playlist 3</li>
                        <li>Playlist 4</li>
                    </ul>
                </nav>
            </div>
            <div class="user">
                <button type="button" class="download">
                    <img src="spotify/img/download.svg" alt="download">
                    <span>Installa app</span>
                </button>
                <hr>
                <div>
                    <div class="circle">
                        <img src="spotify/img/profile.svg" alt="profile">
                    </div>
                    <span class="name">Marilisa Moio</span>
                </div>
            </div>
        </aside>
        <main class="grow">
            <section class="update flex">
                <button type="button">effettua l'upgrade</button>
            </section>
        </main>
    </div>
    <footer>
    </footer>
</body>
</html>
