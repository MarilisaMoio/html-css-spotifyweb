<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="spotifyicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Spotify</title>
</head>
<body>
    <div class="container flex">
        <aside class="flex">
            <img src="spotify/img/logo.svg" alt="logo">
            <img src="spotify/img/logo-small.svg" alt="logo small">
            <nav>
                <ul>
                    <li>
                        <input type="radio" name="lateral-menu" id="home" checked>
                        <label for="home">
                            <img src="spotify/img/home.svg" alt="">
                            <span>Home</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="lateral-menu" id="cerca">
                        <label for="cerca">
                            <img src="spotify/img/search.svg" alt="">
                            <span>Cerca</span>
                        </label>
                    </li>
                    <li>
                        <input type="radio" name="lateral-menu" id="library">
                        <label for="library">
                            <img src="spotify/img/libreria.svg" alt="">
                            <span>La tua libreria</span>    
                        </label>
                    </li>
                </ul>
            </nav>
            <h4>playlist</h4>
        </aside>
        <main></main>
    </div>
    <footer>
    </footer>
</body>
</html>
